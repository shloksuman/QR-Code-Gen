<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 
        ----------------------------
        1. QR code generator
        Features:
        - Generate a random QR Code with the given text
            - Save as PNG image file (with custom filename)
            - Generate a QR Code from an existing URL
            - Save as PNG image file (with custom filename)
            - Generate a QR Code for any other type of data
            - Save as PNG image file (with custom filename)
            - Supports different sizes and colors
        - Customizable background color
        - Customizable border size
        - Customizable logo on top left corner
        - Customizable font style
        - Customizable error correction level
        - Customizable margin around the QR Code
        - Customizable save location
        - Customizable output format
        - 
        ---------------------------- 
        
        2. Steps to make this website:-
        1. Create HTML form where user can input their desired options
                - Text field for entering the text or URL
                - Placeholder text: "Enter your text here..."
                    - Default value: ""
                    
    -->

    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text or link to create QR</p>
            </section>

            <form id="qrform">
                <input id="qrinputxt" type="text" name="qrtxt" placeholder="Enter text...">
                <button id="genbtn" type="submit">Generate QR Code</button>
            </form>

            <section id="qr-container" class="qr-container">
                <img id="qrimg" src="media/qr.webp" alt="">
            </section>
        </div>
    </div>
